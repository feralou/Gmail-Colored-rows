<html>
<head><title>Gmail opacityed Rows</title></head>
<script type="text/javascript">

// Saves options to localStorage.
function save_options() {
  var select = document.getElementById("opacity");
  var opacity = select.children[select.selectedIndex].value;
  localStorage["favorite_opacity"] = opacity;

  // Update status to let user know options were saved.
  var status = document.getElementById("status");
  status.innerHTML = "Options Saved.";
  setTimeout(function() {
    status.innerHTML = "";
  }, 750);
}

// Restores select box state to saved value from localStorage.
function restore_options() {
  var favorite = localStorage["favorite_opacity"];
  if (!favorite) {
    return;
  }
  var select = document.getElementById("opacity");
  for (var i = 0; i < select.children.length; i++) {
    var child = select.children[i];
    if (child.value == favorite) {
      child.selected = "true";
      break;
    }
  }
}

</script>
<style>
body{
   margin:0;padding:0;
   font-family:Arial,Helvetica,sans-serif;
}
#header{
   height:143px;
   width:100%;
   background-image:url(images/gmailheaderbg.png);
}
#content{
   padding:20px;
}
</style>
<body onload="restore_options()">
<div id="header">
   <img src="images/gmailheader.png" border="0"/>
</div>
<div id="content">
Favorite opacity:
<select id="opacity">
 <option value="0.1">0.1</option>
 <option value="0.3">0.3</option>
 <option value="0.5">0.5</option>
</select>

<br>
<button onclick="save_options()">Save</button>
</div>
</body>
</html>
